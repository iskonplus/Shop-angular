<main>
  <div class="container">
    <h1>{{ title }}</h1>
    <div class="wrapper_cards">
      @for (card of cards; track $index) {
      <app-product-cards [card]="card" [iscart]="iscart" (click)="deleteCard()">
      </app-product-cards>
      }
    </div>
    @if(!yourCartService.productIdInCart.length) {
    <p>Your cart is empty!</p>
    }@else{
    <p>Subtotal: {{ yourCartService.subtotal | currency : "EUR" }}</p>
    }
  </div>
</main>
