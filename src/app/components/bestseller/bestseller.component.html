<div class="container">

  <app-product-header [title]='title' (addEvent)="resiveClick($event)"></app-product-header>

  <div class="wrapper_all_cards" *ngIf="!isInProgress;else spinner">
    <app-product-cards
    *ngFor="let card of cards | slice:8:quantity;"
  [card]="card"
  ></app-product-cards>
</div>
<ng-template #spinner>
  <mat-spinner></mat-spinner>
</ng-template>

</div>
